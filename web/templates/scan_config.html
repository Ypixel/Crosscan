{% extends "layout.html" %}

        <div class="container">
            <div class="col-md-12">
                {% if scan_stat.lower() == "true" %}
                <button style="width:50%;margin:0% 25% 0 25%" onclick="window.location.href='/reset_scan'" class="btn btn-danger btn-lg btn-block"> Reset Scaning Status </button>
                <button style="width:50%;margin:1% 25% 0 25%" onclick="window.location.href='/scan_stat?stat=False'" class="btn btn-danger btn-lg btn-block"> Stop Gourdscan Scanner </button><br>
                {% else %}
                <button style="width:50%;margin:2% 25% 0 25%" onclick="window.location.href='/scan_stat?stat=True'" class="btn btn-success btn-lg btn-block"> Start Gourdscan Scanner </button><br>

                                <label class="form-label config-label">Scan Or Not:</label>
                                <label class="checkbox-inline" style="float:right">
                                  <input type="radio" name="sqlireflect_start" value="false" {{start['sqlireflect_false']}}> False 
                                </label>
                                <label class="checkbox-inline" style="float:right">
                                  <input type="radio" name="sqlireflect_start" value="true" {{start['sqlireflect_true']}}> True 
                                </label>
                            </div>
                            <div class="form-inline">
                                <label class="form-label config-label">Rule:</label>
                                <textarea class="form-control" name="sqlireflect_rule" style="width:100%" rows="8">{{rules['sqlireflect']}}</textarea>
                            </div>
                        </div>
